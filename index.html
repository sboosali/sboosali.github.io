    <div> Lullaby for a Pitbull: </div>

    <video controls
           <!-- ^ the video widget has controls:  volume  Increasing decreasing / muting; video seeking; pause/resume playback. -->

           muted
           autoplay
           <!-- ^ autoplay the video, but (initially) silently. -->

           poster="./videos/pitbull-lullaby.jpg"
           <!-- ^ an image URI. show this thumbnail while the video is downloading. -->

           preload=auto
           <!-- ^ preload the whole video file. -->

           width="200"
           height="200"
           <!-- ^ in absolute CSS pixels. -->

           >

    <source src="./videos/pitbull-lullaby.webm"
            type="video/webm"
            >

    <source src="./videos/pitbull-lullaby.mp4"
            type="video/mp4"
            >

(Your browser may be too old for embedded videos. <a href="./videos/pitbull-lullaby.mp4" >Click this link to watch the non-embedded video</a>.)

    </video>
